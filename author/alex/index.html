<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Select the elements by their class names
        const footerInner = document.querySelector('.gh-foot-inner.gh-inner');
        const footerMenu = document.querySelector('.gh-foot-menu');
        const copyrightElement = document.querySelector('.gh-copyright');
        const poweredByElement = document.querySelector('.gh-powered-by');

        if (footerInner) {
            // Center the entire footer container
            footerInner.style.display = 'flex';
            footerInner.style.flexDirection = 'column';
            footerInner.style.alignItems = 'center';
            footerInner.style.textAlign = 'center';
        }

        if (footerMenu) {
            // Center the footer menu and reduce the margin
            footerMenu.style.marginBottom = '5px';
            footerMenu.style.width = '100%';
        }

        if (copyrightElement) {
            // Move the copyright element to be the last child of the footer inner container
            footerInner.appendChild(copyrightElement);

            // Get the current year dynamically
            const currentYear = new Date().getFullYear();

            // Update the content of the copyright element
            copyrightElement.innerHTML = `Rudolph Homes &copy; ${currentYear}`;
            copyrightElement.style.width = '100%'; // Ensure it takes up the full width
        }

        if (poweredByElement) {
            // Remove the 'Powered by Ghost' element
            poweredByElement.remove();
        }
    });
</script>
